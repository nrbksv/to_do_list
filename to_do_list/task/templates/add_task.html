{% extends 'page_pattern.html' %}

{% block content %}
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link nl" href="{% url 'task-list' %}">Все задачи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nl-active">Добавить задачу</a>
          </li>
        </ul>
      </div>
      <div class="card-body mx-4">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-3 col-form-label label">Статус:</label>
                <div class="col-sm-9">
                    <select class="form-control form-control-sm" name="status">'
                        {% for i, j in status %}
                        <option value="{{ i }}">{{ j }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label label">Задача:</label>
                <div class="col-sm-9">
                    <input class="form-control form-control-sm" type="text" name="task_title" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label label">Подробное описание задачи:</label>
                <div class="col-sm-9">
                    <textarea class="col-sm-10" type="text" name="full_description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label label">Выполнить до:</label>
                <div class="col-sm-9">
                    <input class="form-control form-control-sm" type="date" name="deadline">
                </div>
            </div>
            <hr>
            <div class="text-center"><input type="submit" value="Добавить"/></div>
        </form>
      </div>
{% endblock %}
